server {
    listen 10000;
    server_name _;
    root /var/www/html/public;

    index index.php index.html;

    # Add proper MIME types for JavaScript modules
    types {
        application/javascript js mjs;
        text/css css;
    }

    # Force HTTPS redirect (if using custom domain)
    if ($http_x_forwarded_proto = "http") {
        return 301 https://$host$request_uri;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Add headers for Inertia.js
        add_header X-Inertia true;
    }

    # Handle JavaScript files with correct MIME type
    location ~* \.(js|mjs)$ {
        add_header Content-Type application/javascript;
        try_files $uri =404;
    }

    # Handle CSS files
    location ~* \.css$ {
        add_header Content-Type text/css;
        try_files $uri =404;
    }

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Important for Inertia.js
        fastcgi_param HTTP_X_REQUESTED_WITH $http_x_requested_with;
        fastcgi_param HTTP_X_INERTIA $http_x_inertia;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    location ~ /\.ht {
        deny all;
    }
}