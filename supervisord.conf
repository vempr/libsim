[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10

[program:php-fpm]
command=docker-php-entrypoint php-fpm
autostart=true
autorestart=true
stdout_logfile=/var/log/php-fpm.log
stderr_logfile=/var/log/php-fpm.err.log

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx.log
stderr_logfile=/var/log/nginx.err.log

[program:inertia-ssr]
command=pm2-runtime start /var/www/html/resources/js/ssr.js --name=inertia-ssr
autostart=true
autorestart=true
stdout_logfile=/var/log/ssr/out.log
stderr_logfile=/var/log/ssr/err.log
user=www-data
environment=NODE_ENV=production